<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泰康之家</title>
    <link rel="stylesheet" href="../07/css/style.css">
</head>
<body>
    <header>
        <h1>泰康之家狂欢夜</h1>
    </header>
    <div class="endtime">
        <div class="endtimetitle">
            <p>狂欢夜倒计时</p>
        </div>

        <div class="time">
            <div class="time_mini">
                <span id=day>000</span>
                <span>天</span>
            </div>
            <div class="time">
                <div class="time_mini">
                    <span id="hour">000</span>
                    <span>小时</span>
                </div>
                <div class="time">
                    <div class="time_mini">
                        <span id="min">000</span>
                        <span>分钟</span>
                    </div>
                    <div class="time">
                        <div class="time_mini">
                            <span id="sec">000</span>
                            <span>秒</span>
                        </div>
        </div>
  
    </div>
    <div class="draw">
        <p>欢迎来到康泰之家，点击获取您的预约号</p>
        <input type="text" placeholder="点击抽奖领取您的预约号">
        <button onclick="Draw()">摇号</button>
    </div>

    <footer>
        2020©泰康之家版权所有
    </footer>
    <script src="js/js.js"> </script>
</body>
</html>
